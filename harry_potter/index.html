<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap">
        <link rel="stylesheet" href="styles.css">
        <title>Harry Potter Audiobooks Reader</title>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-label philosopher-stone">
                <p>The Philosopher's Stone</p>
            </div>
            <div class="navbar-label chamber-of-secrets">
                <p>The Chamber of Secrets</p>
            </div>
            <div class="navbar-label prisoner-of-azkaban">
                <p>The Prisoner of Azkaban</p>
            </div>
            <div class="navbar-label goblet-of-fire">
                <p>The Goblet of Fire</p>
            </div>
            <div class="navbar-label order-of-the-phoenix">
                <p>The Order of the Phoenix</p>
            </div>
            <div class="navbar-label half-blood-prince">
                <p>The Half-Blood Prince</p>
            </div>
            <div class="navbar-label deathly-hallows">
                <p>The Deathly Hallows</p>
            </div>
        </div>
        <div class="container">
            <img class="book-icon" src="https://m.media-amazon.com/images/I/51U4p-ir2BL._SL500_.jpg"></img>
            <div class="ui-interface">
                <div class="book-description">
                    <p class="ui-text book-name">Harry Potter and the Philosopher's Stone</p>
                    <p class="ui-text chapter-data">Chapter <span class="current-chapter">1</span> of <span class="number-of-chapter">17</span>: <span class="chapter-name">The Boy Who Lived</span></p>
                </div>
                <div class="controls">
                    <img class="ui-button restart" src="../ui_restart.png"></img>
                    <img class="ui-button backwards" src="../ui_backwards.png"></img>
                    <img class="ui-button pause-play" src="../ui_play.png"></img>
                    <img class="ui-button forwards" src="../ui_forwards.png"></img>
                </div>
            </div>
        </div>
        <div class="footer">  
            <img class="footer-button chapter-backwards" src="../ui_backwards.png"></img>
            <p class="footer-chapter-name">Chapter <span class="current-chapter">1</span> of <span class="number-of-chapter">17</span>: <span class="chapter-name">The Boy Who Lived</span></p>
            <img class="footer-button chapter-forwards" src="../ui_forwards.png"></img>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
        <script src="source.js"></script>
    </body>
</html>
